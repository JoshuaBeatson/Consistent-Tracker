<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendar</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background:#121212;
  color:#fff;
  margin:0;
  padding:20px;
}
h1 { text-align:center; }
a {
  color:#4caf50;
  text-decoration:none;
  display:block;
  text-align:center;
  margin-bottom:10px;
}
.calendar {
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:5px;
}
.day {
  background:#1e1e1e;
  min-height:90px;
  border-radius:10px;
  padding:5px;
  font-size:12px;
}
.day strong {
  display:block;
  margin-bottom:3px;
}
.green {
  background:#4caf50;
  color:#000;
  padding:2px 4px;
  border-radius:5px;
  margin-bottom:2px;
  font-size:10px;
}
.yellow {
  background:#ff9800;
  color:#000;
  padding:2px 4px;
  border-radius:5px;
  margin-bottom:2px;
  font-size:10px;
}
.red {
  background:#f44336;
  color:#fff;
  padding:2px 4px;
  border-radius:5px;
  margin-bottom:2px;
  font-size:10px;
}
</style>
</head>
<body>

<h1>Monthly Calendar</h1>
<a href="index.html">â¬… Back to Tracker</a>
<a href="year.html">ðŸ“† Year View</a>

<div class="calendar" id="calendar"></div>

<script>
// ---------- USER ----------
const currentUserId = localStorage.getItem("currentUserId");
const users = JSON.parse(localStorage.getItem("users")) || {};
const tracks = users[currentUserId]?.tracks || [];

// ---------- LOCAL TODAY ----------
const todayObj = new Date();
const todayStr = todayObj.getFullYear() + "-" +
                 String(todayObj.getMonth() + 1).padStart(2,"0") + "-" +
                 String(todayObj.getDate()).padStart(2,"0");

// ---------- DATE ----------
const year = todayObj.getFullYear();
const month = todayObj.getMonth();

function daysInMonth(m, y){
  return new Date(y, m + 1, 0).getDate();
}

// ---------- BUILD CALENDAR ----------
function buildCalendar(){
  const cal = document.getElementById("calendar");
  cal.innerHTML = "";

  const firstDay = new Date(year, month, 1).getDay();
  const totalDays = daysInMonth(month, year);

  for (let i = 0; i < firstDay; i++) {
    cal.appendChild(document.createElement("div"));
  }

  for (let day = 1; day <= totalDays; day++) {
    const dateStr =
      `${year}-${String(month + 1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;

    const cell = document.createElement("div");
    cell.className = "day";
    cell.innerHTML = `<strong>${day}</strong>`;

    tracks.forEach(t => {
      const value = t.history?.[dateStr];
      if (value === undefined) return; // only render if logged

      const div = document.createElement("div");

      if (t.type === "amount") {
        let cls = "red";
        if (value >= t.goal) cls = "green";
        else if (value > 0) cls = "yellow";

        div.className = cls;
        div.innerText = t.name;
      } else { // boolean
        div.className = value ? "green" : "red";
        div.innerText = t.name;
      }

      cell.appendChild(div);
    });

    cell.onclick = () => {
      window.location.href = `day.html?date=${dateStr}`;
    };

    cal.appendChild(cell);
  }
}

buildCalendar();
</script>

</body>
</html>
