<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Day View</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background:#121212;
  color:#fff;
  margin:0;
  padding:20px;
}
h1 { text-align:center; }
a {
  color:#4caf50;
  text-decoration:none;
  display:block;
  text-align:center;
  margin-bottom:15px;
}

.nav-link {
  display: inline-block;
  margin: 0 auto 15px;
  padding: 8px 14px;
  border: 1px solid #ffffff;
  border-radius: 10px;
  color: #ffffff;
  text-decoration: none;
  font-size: 14px;
  opacity: 0.9;
}

.nav-link:hover {
  opacity: 1;
  background: rgba(255, 255, 255, 0.08);
}

.card {
  background:#1e1e1e;
  padding:15px;
  border-radius:15px;
  margin-top:15px;
}
.green {
  background:#4caf50;
  color:#000;
  padding:6px 10px;
  border-radius:8px;
  display:inline-block;
}
.yellow {
  background:#ff9800;
  color:#000;
  padding:6px 10px;
  border-radius:8px;
  display:inline-block;
}
.red {
  background:#f44336;
  color:#fff;
  padding:6px 10px;
  border-radius:8px;
  display:inline-block;
}
</style>
</head>
<body>

<h1 id="title">Day</h1>
<a href="calendar.html" class="nav-link">⬅ Back to Calendar</a>


<div id="dayTracks"></div>

<script>
// ---------- DATE ----------
const params = new URLSearchParams(window.location.search);
const dateStr = params.get("date");

// ---------- LOCAL TODAY ----------
const todayObj = new Date();
const todayStr = todayObj.getFullYear() + "-" +
                 String(todayObj.getMonth() + 1).padStart(2,"0") + "-" +
                 String(todayObj.getDate()).padStart(2,"0");

// ---------- USER ----------
const currentUserId = localStorage.getItem("currentUserId");
const users = JSON.parse(localStorage.getItem("users")) || {};
const tracks = users[currentUserId]?.tracks || [];

document.getElementById("title").innerText =
  dateStr ? `Trackers for ${dateStr}` : "No date selected";

const container = document.getElementById("dayTracks");

// ---------- RENDER ----------
tracks.forEach(t => {
  let value = t.history?.[dateStr]; // undefined if no entry
  if (value === undefined && dateStr === todayStr && t.type === "boolean") value = false;
  if (value === undefined) return; // skip days with no log

  const card = document.createElement("div");
  card.className = "card";

  if (t.type === "amount") {
    let cls = "red";
    if (value >= t.goal) cls = "green";
    else if (value > 0) cls = "yellow";

    card.innerHTML = `
      <strong>${t.name}</strong><br><br>
      <span class="${cls}">${value} / ${t.goal}</span>
    `;
  } else { // boolean
    card.innerHTML = `
      <strong>${t.name}</strong><br><br>
      <span class="${value ? "green" : "red"}">
        ${value ? "✅ Completed" : "❌ Not Done"}
      </span>
    `;
  }

  container.appendChild(card);
});
</script>

</body>
</html>
