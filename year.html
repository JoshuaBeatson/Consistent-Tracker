<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Year Calendar</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background:#121212;
  color:#fff;
  margin:0;
  padding:20px;
}
h1 { text-align:center; }
a {
  color:#4caf50;
  text-decoration:none;
  display:block;
  text-align:center;
  margin-bottom:15px;
}
.year-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}
.month {
  background:#1e1e1e;
  border-radius:12px;
  padding:10px;
}
.month h2 {
  text-align:center;
  margin:10px 0;
}
table {
  width:100%;
  border-collapse:collapse;
  table-layout:fixed;
}
th {
  background:#2c2c2c;
  color:#ccc;
  padding:4px 0;
  font-size:11px;
}
td {
  border:1px solid #333;
  padding:3px;
  height:55px;
  vertical-align:top;
  font-size:10px;
}
td strong {
  display:block;
  margin-bottom:2px;
}

.nav-link {
  display: inline-block;
  margin: 0 auto 15px;
  padding: 8px 14px;
  border: 1px solid #ffffff;
  border-radius: 10px;
  color: #ffffff;
  text-decoration: none;
  font-size: 14px;
  opacity: 0.9;
}

.nav-link:hover {
  opacity: 1;
  background: rgba(255, 255, 255, 0.08);
}

.green {
  background:#4caf50;
  color:#000;
  padding:1px 3px;
  border-radius:3px;
  margin-bottom:1px;
  display:block;
  font-size:9px;
}
.yellow {
  background:#ff9800;
  color:#000;
  padding:1px 3px;
  border-radius:3px;
  margin-bottom:1px;
  display:block;
  font-size:9px;
}
.red {
  background:#f44336;
  color:#fff;
  padding:1px 3px;
  border-radius:3px;
  margin-bottom:1px;
  display:block;
  font-size:9px;
}
</style>
</head>
<body>

<h1>Year Calendar</h1>
<a href="calendar.html" class="nav-link">â¬… Back to Monthly Calendar</a>


<div class="year-grid" id="yearGrid"></div>

<script>
// ---------- USER ----------
const currentUserId = localStorage.getItem("currentUserId");
const users = JSON.parse(localStorage.getItem("users")) || {};
const tracks = users[currentUserId]?.tracks || [];

// ---------- LOCAL TODAY ----------
const todayObj = new Date();
const todayStr = todayObj.getFullYear() + "-" +
                 String(todayObj.getMonth() + 1).padStart(2,"0") + "-" +
                 String(todayObj.getDate()).padStart(2,"0");

// ---------- DATE ----------
const year = todayObj.getFullYear();

function daysInMonth(m, y){
  return new Date(y, m + 1, 0).getDate();
}

// ---------- BUILD YEAR ----------
function buildYear(){
  const container = document.getElementById("yearGrid");
  container.innerHTML = "";

  for (let month = 0; month < 12; month++) {
    const monthDiv = document.createElement("div");
    monthDiv.className = "month";

    const name = new Date(year, month)
      .toLocaleString("default", { month: "long" });
    monthDiv.innerHTML = `<h2>${name}</h2>`;

    const table = document.createElement("table");
    const header = document.createElement("tr");
    ["S","M","T","W","T","F","S"].forEach(d => {
      const th = document.createElement("th");
      th.innerText = d;
      header.appendChild(th);
    });
    table.appendChild(header);

    const firstDay = new Date(year, month, 1).getDay();
    const totalDays = daysInMonth(month, year);

    let row = document.createElement("tr");
    let day = 1;

    // Fill first row with empty cells
    for (let i = 0; i < 7; i++) {
      if (i < firstDay) row.appendChild(document.createElement("td"));
      else row.appendChild(buildCell(month, day++));
    }
    table.appendChild(row);

    while (day <= totalDays) {
      row = document.createElement("tr");
      for (let i = 0; i < 7; i++) {
        if (day <= totalDays) row.appendChild(buildCell(month, day++));
        else row.appendChild(document.createElement("td"));
      }
      table.appendChild(row);
    }

    monthDiv.appendChild(table);
    container.appendChild(monthDiv);
  }
}

// ---------- BUILD CELL ----------
function buildCell(month, day){
  const td = document.createElement("td");
  const dateStr =
    `${year}-${String(month + 1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;

  td.innerHTML = `<strong>${day}</strong>`;

  tracks.forEach(t => {
    const value = t.history?.[dateStr]; // undefined if no entry
    if (value === undefined) return; // only render logged days

    const div = document.createElement("div");

    if (t.type === "amount") {
      if (value >= t.goal) div.className = "green";
      else if (value > 0) div.className = "yellow";
      else div.className = "red";
      div.innerText = t.name;
    } else { // boolean
      div.className = value ? "green" : "red";
      div.innerText = t.name;
    }

    td.appendChild(div);
  });

  return td;
}

buildYear();
</script>

</body>
</html>
