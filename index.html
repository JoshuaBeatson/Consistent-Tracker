<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tracker</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0f0f0f;
  color: white;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 6px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
}

.edit-name {
  font-size: 14px;
  cursor: pointer;
  opacity: 0.7;
}
.edit-name:hover { opacity: 1; }

a {
  color: #4caf50;
  text-decoration: none;
  display: block;
  text-align: center;
  margin-bottom: 20px;
}

/* Add Track section */
#newTrackCard {
  background: #1e1e1e;
  padding: 15px;
  border-radius: 15px;
  margin-bottom: 20px;
}
#newTrackCard input,
#newTrackCard select {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
}
#newTrackCard button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  border-radius: 12px;
  font-size: 15px;
  background: #4caf50;
  border: none;
  cursor: pointer;
  font-weight: bold;
}
.nav-link {
  display: inline-block;
  margin: 0 auto 15px;
  padding: 8px 14px;
  border: 1px solid #ffffff;
  border-radius: 10px;
  color: #ffffff;
  text-decoration: none;
  font-size: 14px;
  opacity: 0.9;
}

.nav-link:hover {
  opacity: 1;
  background: rgba(255, 255, 255, 0.08);
}

/* Grid */
#tracks {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

@media (max-width: 800px) {
  #tracks {
    grid-template-columns: repeat(2, 1fr);
  }
}
@media (max-width: 500px) {
  #tracks {
    grid-template-columns: 1fr;
  }
}

/* Card */
.card {
  background: #1e1e1e;
  border-radius: 20px;
  border: 2px solid #4caf50;
  padding: 16px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.card h3 {
  margin: 0;
  font-size: 18px;
  text-align: center;
  word-break: break-word;
}

/* Inputs */
.card input[type="number"] {
  width: 96.5%;
  padding: 10px;
  border-radius: 12px;
  border: none;
  font-size: 15px;
  text-align: center;
}

#dailySummary {
  text-align: center;
  margin: 8px auto 16px;
  padding: 8px 14px;
  width: fit-content;
  border-radius: 12px;
  font-size: 14px;
  font-weight: bold;
}

#dailySummary.good {
  background: rgba(76, 175, 80, 0.15);
  color: #4caf50;
}

#dailySummary.okay {
  background: rgba(255, 152, 0, 0.15);
  color: #ff9800;
}

#dailySummary.bad {
  background: rgba(244, 67, 54, 0.15);
  color: #f44336;
}

/* Buttons */
.card button {
  padding: 12px;
  border-radius: 12px;
  font-size: 15px;
  cursor: pointer;
  border: none;
  font-weight: bold;
}

.card button.primary {
  background: #4caf50;
}

.card button.delete {
  background: #2a2a2a;
  color: #f44336;
}

.card button.delete:hover {
  background: #3a3a3a;
}

/* Boolean */
.boolean-btn {
  padding: 14px;
  border-radius: 14px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  cursor: pointer;
}
.boolean-btn.done { background: #4caf50; color: #000; }
.boolean-btn.notdone { background: #f44336; color: #fff; }
</style>
</head>

<body>

<h1>
  <span id="trackerTitle"></span>
  <span class="edit-name" onclick="editName()">Edit Name‚úèÔ∏è</span>
</h1>
<div id="dailySummary"></div>

<a href="calendar.html" class="nav-link">üìÖ View Calendar</a>

<!-- Add Track -->
<div id="newTrackCard">
  <h3>New Track</h3>
  <input id="name" placeholder="Track name" />

  <select id="type" onchange="updateUnitState()">
    <option value="amount">Amount</option>
    <option value="boolean">Yes / No</option>
    <option value="distance">Distance</option>
  </select>

  <select id="unit"></select>

  <div id="goal-container">
    <input id="goal" type="number" placeholder="Daily goal" />
  </div>

  <button onclick="addTrack()">Add</button>
</div>

<div id="tracks"></div>

<script>
// ---------- USER ----------
let currentUserId = localStorage.getItem("currentUserId");
if (!currentUserId) {
  currentUserId = "u_" + Date.now();
  localStorage.setItem("currentUserId", currentUserId);
}

let users = JSON.parse(localStorage.getItem("users")) || {};

if (!users[currentUserId]) {
  const name = prompt("Enter your name") || "Tracker";
  users[currentUserId] = { name, tracks: [] };
}

let tracks = users[currentUserId].tracks || [];

// ---------- TODAY ----------
const d = new Date();
const today = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;

tracks.forEach(t => {
  if (!(today in t.history)) {
    t.history[today] = t.type === "boolean" ? false : 0;
  }
});
save();

// ---------- SAVE ----------
function save() {
  users[currentUserId].tracks = tracks;
  localStorage.setItem("users", JSON.stringify(users));
  document.getElementById("trackerTitle").innerText =
    `${users[currentUserId].name}'s Tracker`;
}

// ---------- EDIT NAME ----------
function editName() {
  const name = prompt("Enter new name", users[currentUserId].name);
  if (!name) return;
  users[currentUserId].name = name.trim();
  save();
}

// ---------- UI ----------
function updateUnitState() {
  const type = document.getElementById("type").value;
  const unitSelect = document.getElementById("unit");

  if (type === "boolean") {
    unitSelect.disabled = true;
    unitSelect.innerHTML = "";
    document.getElementById("goal-container").style.display = "none";
  } else if (type === "amount") {
    unitSelect.disabled = false;
    unitSelect.innerHTML = `
      <option value="">Select unit</option>
      <option value="ml">mL</option>
      <option value="l">L</option>
      <option value="g">g</option>
      <option value="kg">kg</option>
    `;
    document.getElementById("goal-container").style.display = "block";
  } else if (type === "distance") {
    unitSelect.disabled = false;
    unitSelect.innerHTML = `
      <option value="km">km</option>
      <option value="miles">miles</option>
    `;
    document.getElementById("goal-container").style.display = "none";
  }
}

// ---------- DAILY SUMMARY ----------
function updateDailySummary() {
  let completed = 0;
  let total = tracks.length;

  tracks.forEach(t => {
    const value = t.history?.[today];
    if (t.type === "boolean") {
      if (value === true) completed++;
    } else if (t.type === "amount") {
      if (value >= t.goal) completed++;
    } else if (t.type === "distance") {
      if (value > 0) completed++;
    }
  });

  const el = document.getElementById("dailySummary");
  el.innerText = `Today: ${completed} / ${total} completed`;

  el.className = "";
  if (completed === total && total > 0) el.classList.add("good");
  else if (completed > 0) el.classList.add("okay");
  else el.classList.add("bad");
}

// ---------- ADD TRACK ----------
function addTrack() {
  const name = document.getElementById("name").value.trim();
  const type = document.getElementById("type").value;
  const unit = document.getElementById("unit").value;
  const goal = Number(document.getElementById("goal").value);

  if (!name) return alert("Enter a name");

  if (type === "boolean") {
    tracks.push({
      id: Date.now(),
      name,
      type,
      history: { [today]: false }
    });
    save(); render(); return;
  }

  if (type === "distance") {
    if (!unit) return alert("Select unit for distance");
    tracks.push({
      id: Date.now(),
      name,
      type,
      displayUnit: unit,
      history: { [today]: 0 }
    });
    save(); render(); return;
  }

  // amount type
  if (!unit || goal <= 0) return alert("Enter unit & goal");

  let baseGoal = goal;
  let baseUnit = unit;
  if (unit === "l") { baseGoal *= 1000; baseUnit = "L"; }
  if (unit === "kg") { baseGoal *= 1000; baseUnit = "kg"; }

  tracks.push({
    id: Date.now(),
    name,
    type,
    goal: baseGoal,
    unit: baseUnit,
    displayUnit: unit,
    history: { [today]: 0 }
  });

  save(); render();
}

// ---------- ACTIONS ----------
function updateAmount(id, amt) {
  const t = tracks.find(x => x.id === id);
  let add = Number(amt);
  if (!add) return;

  if (t.type === "amount" && (t.displayUnit === "l" || t.displayUnit === "kg")) add *= 1000;

  t.history[today] += add;
  save(); render();
}

function updateDistance(id, dist) {
  const t = tracks.find(x => x.id === id);
  let value = Number(dist);
  if (!value) return;

  // convert miles to km internally
  if (t.displayUnit === "miles") value *= 1.60934;

  t.history[today] = (t.history[today] || 0) + value;
  save(); render();
}

function toggleDone(id) {
  const t = tracks.find(x => x.id === id);
  t.history[today] = !t.history[today];
  save(); render();
}

function deleteTrack(id) {
  tracks = tracks.filter(t => t.id !== id);
  save(); render();
}

// ---------- RENDER ----------
function render() {
  const container = document.getElementById("tracks");
  container.innerHTML = "";

  tracks.forEach(t => {
    const card = document.createElement("div");
    card.className = "card";

    if (t.type === "amount") {
      const value = t.history[today] || 0;
      const percent = Math.min(100, (value / t.goal) * 100);

      card.innerHTML = `
        <h3>${t.name}</h3>
        <div class="progress-label">${value} / ${t.goal} ${t.displayUnit}</div>
        <div class="progress">
          <div class="progress-bar" style="width:${percent}%"></div>
        </div>
        <input type="number" id="a-${t.id}" placeholder="+ ${t.unit}">
        <button class="primary" onclick="updateAmount(${t.id}, document.getElementById('a-${t.id}').value)">Add</button>
        <button class="delete" onclick="deleteTrack(${t.id})">Delete</button>
      `;
    } else if (t.type === "distance") {
      const value = t.history[today] || 0;
      const displayValue = t.displayUnit === "miles" ? (value / 1.60934) : value;
      const rounded = Math.round(displayValue * 100) / 100;

      card.innerHTML = `
        <h3>${t.name}</h3>
        <div style="text-align:center; font-size:16px; margin-bottom:8px;">
          ${rounded} ${t.displayUnit}
        </div>
        <input type="number" id="d-${t.id}" placeholder="+ ${t.displayUnit}">
        <button class="primary" onclick="updateDistance(${t.id}, document.getElementById('d-${t.id}').value)">Add</button>
        <button class="delete" onclick="deleteTrack(${t.id})">Delete</button>
      `;
    } else { // boolean
      const done = t.history[today];
      card.innerHTML = `
        <h3>${t.name}</h3>
        <button class="boolean-btn ${done ? 'done' : 'notdone'}"
          onclick="toggleDone(${t.id})">
          ${done ? '‚úÖ Done' : '‚ùå Not Done'}
        </button>
        <button class="delete" onclick="deleteTrack(${t.id})">Delete</button>
      `;
    }

    container.appendChild(card);
  });

  updateDailySummary();
}

save();
render();
updateUnitState();
</script>

</body>
</html>
