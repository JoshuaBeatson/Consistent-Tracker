<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tracker</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #0f0f0f;
  color: white;
  margin: 0;
  padding: 20px;
}
h1 { text-align:center; margin-bottom:20px; }
a {
  color: #4caf50;
  text-decoration:none;
  display:block;
  text-align:center;
  margin-bottom:20px;
}

/* Add Track section */
#newTrackCard {
  background: #1e1e1e;
  padding: 15px;
  border-radius: 15px;
  margin-bottom: 20px;
}
#newTrackCard input, #newTrackCard select {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
}
#newTrackCard button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 10px;
  font-size: 14px;
  background: #4caf50;
  border: none;
  cursor: pointer;
}

/* Tracks grid - 3x3 */
#tracks {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  margin-top: 20px;
}

/* Individual tile */
.card {
  background: #1e1e1e;
  border-radius: 20px;
  border: 2px solid #4caf50;
  padding: 15px;
  aspect-ratio: 1 / 1;
  display: flex;
  flex-direction: column;
  justify-content: space-evenly;
  align-items: center;
  text-align: center;
  font-size: 16px;
  transition: transform 0.2s;
}
.card:hover {
  transform: scale(1.05);
}

.card h3 {
  font-size: 18px;
  font-weight: bold;
  margin: 0;
  text-align: center;
  word-break: break-word;
}

/* Progress bar */
.progress {
  width: 90%;
  background: #333;
  border-radius: 12px;
  overflow: hidden;
  height: 20px;
  margin-top: 8px;
}
.progress-bar {
  background: #4caf50;
  height: 100%;
  transition: width 0.3s;
  display: flex;
  justify-content: center;
  align-items: center;
  font-weight: bold;
  font-size: 14px;
  color: #000;
}

/* Buttons inside tiles */
.card button {
  padding: 10px 15px;
  border-radius: 12px;
  font-size: 16px;
  margin-top: 8px;
  width: 80%;
  cursor: pointer;
  border: none;
  font-weight: bold;
  transition: background 0.2s;
}
.card button.delete {
  background: #f44336;
  color: #fff;
}
.card button.delete:hover {
  background: #d32f2f;
}
.card button:hover:not(.delete) {
  background: #45a049;
}

/* Input inside tiles */
.card input[type="number"] {
  width: 80%;
  padding: 8px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  text-align: center;
  margin-top: 8px;
}

/* Boolean tracker button */
.boolean-btn {
  padding: 12px 15px;
  width: 80%;
  border-radius: 12px;
  font-size: 16px;
  font-weight: bold;
  border: none;
  cursor: pointer;
  margin-top: 8px;
  text-align: center;
}
.boolean-btn.done { background: #4caf50; color: #000; }
.boolean-btn.notdone { background: #f44336; color: #fff; }
.boolean-btn:hover { opacity: 0.9; }
</style>
</head>
<body>

<h1 id="trackerTitle">Tracker</h1>
<a href="calendar.html">üìÖ View Calendar</a>

<!-- Add Track Card -->
<div id="newTrackCard">
  <h3>New Track</h3>
  <input id="name" placeholder="Track Item (e.g. Creatine)" />

  <select id="type" onchange="updateUnitState()">
    <option value="amount">Amount</option>
    <option value="boolean">Yes / No</option>
  </select>

  <select id="unit">
    <option value="">Select unit</option>
    <option value="ml">mL</option>
    <option value="l">L</option>
    <option value="g">g</option>
    <option value="kg">kg</option>
  </select>

  <div id="goal-container">
    <input id="goal" placeholder="Daily goal" type="number" />
  </div>

  <button onclick="addTrack()">Add</button>
</div>

<!-- Tracks Grid -->
<div id="tracks"></div>

<script>
// ---------- USER & TRACKS ----------
let currentUserId = localStorage.getItem("currentUserId");
if (!currentUserId) {
  currentUserId = "u_" + Date.now();
  localStorage.setItem("currentUserId", currentUserId);
}

let users = JSON.parse(localStorage.getItem("users")) || {};

if (!users[currentUserId]) {
  const name = prompt("Enter your name") || "Tracker";
  users[currentUserId] = { name, tracks: [] };
  localStorage.setItem("users", JSON.stringify(users));
}

document.getElementById("trackerTitle").innerText =
  `${users[currentUserId].name}'s Tracker`;

let tracks = users[currentUserId].tracks || [];

// ---------- LOCAL TODAY ----------
const todayObj = new Date();
const today = todayObj.getFullYear() + "-" +
              String(todayObj.getMonth() + 1).padStart(2,"0") + "-" +
              String(todayObj.getDate()).padStart(2,"0");

// ---------- AUTO-RESET TODAY ----------
tracks.forEach(t => {
  if (!(today in t.history)) {
    t.history[today] = t.type === "boolean" ? false : 0;
  }
});
save();

// ---------- SAVE ----------
function save() {
  users[currentUserId].tracks = tracks;
  localStorage.setItem("users", JSON.stringify(users));
}

// ---------- UI ----------
function updateUnitState() {
  const type = document.getElementById("type").value;
  document.getElementById("unit").disabled = type === "boolean";
  document.getElementById("goal-container").style.display =
    type === "boolean" ? "none" : "block";
}

// ---------- ADD TRACK ----------
function addTrack() {
  const name = document.getElementById("name").value.trim();
  const type = document.getElementById("type").value;
  const unit = document.getElementById("unit").value;
  const goal = Number(document.getElementById("goal").value);

  if (!name) return alert("Enter a name");

  if (type === "boolean") {
    tracks.push({
      id: Date.now(),
      name,
      type,
      history: { [today]: false }
    });
    save();
    render();
    return;
  }

  if (!unit || goal <= 0) return alert("Enter unit & goal");

  let baseGoal = goal;
  let baseUnit = unit;
  if (unit === "l") { baseGoal *= 1000; baseUnit = "ml"; }
  if (unit === "kg") { baseGoal *= 1000; baseUnit = "g"; }

  tracks.push({
    id: Date.now(),
    name,
    type,
    goal: baseGoal,
    unit: baseUnit,
    displayUnit: unit,
    value: 0,
    history: {}
  });

  save();
  render();
}

// ---------- ACTIONS ----------
function updateAmount(id, amt) {
  const t = tracks.find(x => x.id === id);
  let add = Number(amt);
  if (t.displayUnit === "l" || t.displayUnit === "kg") add *= 1000;
  t.value += add;
  t.history[today] = t.value;
  save();
  render();
}

function toggleDone(id) {
  const t = tracks.find(x => x.id === id);
  const current = t.history[today];
  t.history[today] = !current;
  save();
  render();
}

function deleteTrack(id) {
  tracks = tracks.filter(t => t.id !== id);
  save();
  render();
}

// ---------- RENDER ----------
function render() {
  const container = document.getElementById("tracks");
  container.innerHTML = "";

  tracks.forEach(t => {
    const card = document.createElement("div");
    card.className = "card";

    if (t.type === "amount") {
      const value = t.history[today] ?? 0;
      const percent = Math.min(100, (value / t.goal) * 100);

      const displayValue = `${value} / ${t.goal} ${t.displayUnit}`;

      card.innerHTML = `
        <h3>${t.name}</h3>
        <div class="progress">
          <div class="progress-bar" style="width:${percent}%">
            ${displayValue}
          </div>
        </div>
        <input type="number" id="a-${t.id}" placeholder="+ amount">
        <button onclick="updateAmount(${t.id}, document.getElementById('a-${t.id}').value)">Enter</button>
        <button class="delete" onclick="deleteTrack(${t.id})">Delete</button>
      `;
    } else {
      const done = t.history[today] ?? false;
      card.innerHTML = `
        <h3>${t.name}</h3>
        <button class="boolean-btn ${done ? 'done' : 'notdone'}" onclick="toggleDone(${t.id})">
          ${done ? '‚úÖ Done' : '‚ùå Not Done'}
        </button>
        <button class="delete" onclick="deleteTrack(${t.id})">Delete</button>
      `;
    }

    container.appendChild(card);
  });
}

render();
updateUnitState();
</script>

</body>
</html>
